<!DOCTYPE html>
<head>
<title>Pong Game</title>
<style type="text/css">
body{
	width: 760px; /* how wide to make your web page */
	background-color: teal; /* what color to make the background */
	margin: 0 auto;
	padding: 0;
	font:12px/16px Verdana, sans-serif; /* default font */
}
div#main{
	background-color: #FFF;
	margin: 0;
	padding: 10px;
}

#gameContainer{
	margin: 0 auto;
	width: 960px;
	height: 500px;
}
#controls{
	height: 20px;
	text-align: center;
}
#game{
	width: 960px;
	height: 480px;
	border: 1px solid black;
}

h1{
    text-align: center;
}
</style>



</head>
<body><div id="main">
 <h1>Welcome to Pong Game</h1>
<div id="gameContainer" style="display:none;">
	<div id="game"></div>
</div>

    <div id="newUser" style="display: block;">
        <label>Create your user name</label>
        <input id="username" type="text" name="username" ><br/>
        <button id="submit">submit</button>    
    </div>
<div id="waitingList" style="display: none;">
    <ul id="players">
    </ul>
    
    <p>
        <label>Choose your opponent</label>
        <input id="opponent" type="text" name="opponent" ><br/>
        <button id="begin">begin</button>    
    </p>
</div>   
    
    <div id="gameControl" style="display: none;">
        <button id="start_btn">start</button>
        <button id="pause_btn">pause</button>
        <button id="quit_btn">quit</button>
    </div>

    <p id="testMessege"></p>



 
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="//cdn.sencha.io/ext-4.1.1-gpl/ext-all-dev.js"></script>
<script src="pong-game.js"></script>
<script src="client.js"></script> 
</body>
</html>
